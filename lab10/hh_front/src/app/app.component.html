<h1>Companies</h1>

<ul>
  <li *ngFor="let company of companies">
    {{company.id}} - {{company.name}} <button (click)="companyVacancies(company.id)">vacancies</button>
  </li>
</ul>

<h1>Vacancies</h1>
<ul>
  <li *ngFor="let vacancy of vacancies">
    {{vacancy.id}} - {{vacancy.name}}
  </li>
</ul>
