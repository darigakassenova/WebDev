<h1 class="categories">Find Your <span>Perfect</span> Plant</h1>

<div *ngFor="let category of categories" class="category">
    <fieldset>
        <h3>
        <a
            [title]="category.name"
            [routerLink]="['/category', category.id]"
        >
            {{ category.name}}
        </a>
        </h3>
    
        <div class="category-list-img">
        <img src="{{ category.img }}" class=".img" width="280" />
        </div>
    </fieldset>
  </div>
